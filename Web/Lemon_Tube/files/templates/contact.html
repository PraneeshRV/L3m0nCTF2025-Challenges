{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="text-center mb-20">
        <h2>Contact Us</h2>
        <p class="text-muted">Have questions or feedback? We'd love to hear from you.</p>
    </div>

    {% if success %}
    <div class="alert" style="background-color: rgba(76, 175, 80, 0.15); color: #4CAF50; border-color: #4CAF50;">
        <span>âœ…</span> Message sent successfully! We'll get back to you soon.
    </div>
    {% endif %}

    <form action="/contact" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
    </form>
</div>
{% endblock %}
